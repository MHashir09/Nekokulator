<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nekokulator</title>
    <link href="style.css" rel="stylesheet" />
    <!-- <script src="script.js" defer></script> -->
  </head>

  <body>
    <main>
      <div id="cal-body">
        <div class="screen">
          <p>012313</p>
        </div>
        <div class="operators">
          <div class="cal-buttons box1">
            <button>AC</button>
            <button>DEL</button>
            <button>SCI</button>
            <button>/</button>
          </div>
          <div class="cal-buttons box2">
            <div class="number-btns">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>6</button>
              <button>5</button>
              <button>4</button>
              <button>3</button>
              <button>2</button>
              <button>1</button>
              <button>0</button>
              <button>.</button>
            </div>
            <div class="side-btns">
              <button>x</button>
              <button>-</button>
              <button>+</button>
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
