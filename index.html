<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nekokulator</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div id="cal-body">
      <div class="screen">|</div>
      <button class="special-buttons">AC</button>
      <button class="special-buttons">DEL</button>
      <button class="operators">%</button>
      <button class="operators">/</button>
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="operators">x</button>
      <button class="numbers">6</button>
      <button class="numbers">5</button>
      <button class="numbers">4</button>
      <button class="operators">-</button>
      <button class="numbers">3</button>
      <button class="numbers">2</button>
      <button class="numbers">1</button>
      <button class="operators">+</button>
      <button class="numbers">0</button>
      <button class="numbers">.</button>
      <button class="equals-button">=</button>
    </div>
  </main>
</body>

</html>
